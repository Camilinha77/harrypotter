<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Casas de Hogwarts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/yyxOH9D.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      border: 2px solid #fdd835;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      color: #fdd835;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
      font-size: 18px;
      color: #ddd;
      line-height: 1.6;
    }

    ul > li {
      position: relative;
      padding-left: 30px;
      margin-bottom: 20px;
      font-weight: 600;
      cursor: default;
    }

    /* Icon for main houses */
    ul > li::before {
      content: "üè∞";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 22px;
      color: #fdd835;
    }

    ul ul {
      list-style-type: none;
      margin-left: 25px;
      padding-left: 0;
      color: #f0e68c;
      font-weight: 400;
    }

    /* Bullet for house traits */
    ul ul > li {
      position: relative;
      padding-left: 22px;
      margin-bottom: 8px;
      font-style: italic;
      cursor: default;
    }

    ul ul > li::before {

    }

    a {
      display: inline-block;
      margin-top: 30px;
      background-color: #4527a0;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    a:hover {
      background-color: #7e57c2;
      transform: scale(1.05);
      box-shadow: 0 0 15px #d1c4e9;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.8em;
      }

      ul {
        font-size: 16px;
      }

      a {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
