<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Harry Potter - Início</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/yyxOH9D.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 2px solid #fdd835;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      color: #fdd835;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 2px 2px 5px #000;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav a {
      background-color: #4527a0;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      background-color: #7e57c2;
      transform: scale(1.05);
      box-shadow: 0 0 15px #d1c4e9;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      nav a {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧙‍♂️ Bem-vindo ao Mundo de Harry Potter</h1>
    <nav>
      <a href="livros.html">📚 Livros</a>
      <a href="personagens.html">🧙‍♀️ Personagens</a>
      <a href="casas.html">🏰 Casas</a>
      <a href="alunos.html">🎓 Alunos</a>
      <a href="professores.html">🧑‍🏫 Professores</a>
    </nav>
  </div>
</body>
</html>
