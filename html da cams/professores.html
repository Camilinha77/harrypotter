  <style>
    body {

      background: url('https://i.imgur.com/yyxOH9D.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;

      display: flex;

      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);

      width: 95%;

      text-align: center;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      color: #fdd835;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      color: #eee;
    }

    caption {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fdd835;
      font-family: 'Cinzel Decorative', cursive;
      text-shadow: 1px 1px 3px #000;
    }

    thead {
      background-color: #4527a0;
      color: #fff;
      font-weight: 600;
    }

    th, td {
      border: 1px solid #6a1b9a;
      padding: 12px 10px;
      text-align: center;
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(126, 87, 194, 0.3);
    }

    tbody tr:hover {
      background-color: #7e57c2;
      color: #fff;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    a {
      display: inline-block;
      background-color: #4527a0;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #7e57c2;
      transform: scale(1.05);
      box-shadow: 0 0 15px #d1c4e9;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px 20px;
      }

      h2, caption {
        font-size: 1.6em;
      }

      table {
        font-size: 14px;
      }

      a {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
